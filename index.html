<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/web.css">
    <script src="js/logic.js"></script>
</head>

<body>
    <h1>Calculator</h1>
   <div id="d1"></div>
    <table id="t1" cellspacing="3px" align="center">
    <tr>
    <td colspan="4" id="txt1"><input type="text" id="txtbox" placeholder="0"></td>
    </tr>
    <tr>
        <td><button class="btndark" id="btnobr">(</button></td>
        <td><button class="btndark" id="btncbr">)</button></td>
        <td><button class="btndark" id="btnmod">%</button></td>
        <td><button class="btndark" id="btnAC">AC</button><br></td>
    </tr>
    <tr>
        <td><button class="btnlight" id="btn7">7</button></td>
        <td><button class="btnlight" id="btn8">8</button></td>
        <td><button class="btnlight" id="btn9">9</button></td>
        <td><button class="btndark" id="btndiv">/</button></td>
    </tr>
    <tr>
        <td><button class="btnlight" id="btn4">4</button></td>
        <td><button class="btnlight" id="btn5">5</button></td>
        <td><button class="btnlight" id="btn6">6</button></td>
        <td><button class="btndark" id="btnmul">*</button></td>
    </tr>
    <tr>
        <td><button class="btnlight" id="btn1">1</button></td>
        <td><button class="btnlight" id="btn2">2</button></td>
        <td><button class="btnlight" id="btn3">3</button></td>
        <td><button class="btndark" id="btnsub">-</button></td>
    </tr>

<tr>
    <td><button class="btnlight" id="btn0">0</button></td>
    <td><button class="btnlight" id="btndot">.</button></td>
    <td><button class="btnlight" id="btneql">=</button></td>
    <td><button class="btndark" id="btnadd">+</button></td>
</tr>

</table>
</body>
</html>
